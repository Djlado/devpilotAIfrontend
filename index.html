<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevPilot AI ‚Äì Code‚ÄëFirst Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-panel: #1a1a1a;
      --bg-darker: #111111;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --accent-blue: #00e6ff;
      --accent-pink: #ff00e6;
      --accent-green: #00ff84;
      --accent-purple: #8b5cf6;
      --font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      --font-mono: "Consolas", "Courier New", monospace;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-family);
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* AI Panel - Compact */
    .ai-panel {
      width: 320px;
      background: var(--bg-panel);
      border-right: 2px solid var(--accent-blue);
      display: flex;
      flex-direction: column;
    }

    .ai-header {
      padding: 12px 16px;
      background: var(--bg-darker);
      border-bottom: 1px solid var(--accent-blue);
      flex-shrink: 0;
    }

    .ai-header h2 {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent-blue);
      margin-bottom: 2px;
    }

    .ai-header p {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .chat-form {
      padding: 12px;
      background: var(--bg-darker);
      border-bottom: 1px solid var(--accent-blue);
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }

    .chat-form input {
      flex: 1;
      padding: 10px 12px;
      background: var(--bg-panel);
      border: 1px solid var(--accent-blue);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 13px;
      outline: none;
    }

    .chat-form input:focus {
      border-color: var(--accent-green);
    }

    .chat-form input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .send-btn {
      padding: 10px 16px;
      background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 13px;
    }

    .send-btn:hover {
      opacity: 0.9;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 0;
    }

    .message {
      max-width: 90%;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.3;
    }

    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--accent-blue), #0066cc);
      color: white;
    }

    .message.ai {
      align-self: flex-start;
      background: var(--bg-darker);
      border: 1px solid #333;
      font-family: var(--font-mono);
      font-size: 10px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .loading {
      display: inline-block;
      width: 10px;
      height: 10px;
      border: 2px solid #333;
      border-radius: 50%;
      border-top-color: var(--accent-blue);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Code Panel */
    .code-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-panel);
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
      background: var(--bg-darker);
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .tab {
      padding: 6px 10px;
      background: var(--bg-primary);
      color: var(--accent-blue);
      border: none;
      border-radius: 4px;
      font-size: 12px;
    }

    .preview-btn {
      padding: 6px 12px;
      background: var(--accent-green);
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 12px;
    }

    .preview-btn:hover {
      opacity: 0.9;
    }

    .code-content {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #codeEditor {
      flex: 1;
      width: 100%;
      padding: 12px;
      background: var(--bg-primary);
      color: var(--text-primary);
      border: none;
      resize: none;
      outline: none;
      font-size: 12px;
      line-height: 1.4;
      font-family: var(--font-mono);
    }

    .preview-container {
      width: 50%;
      border-left: 1px solid #333;
      display: flex;
      flex-direction: column;
    }

    .preview-header {
      padding: 6px 12px;
      background: var(--bg-darker);
      border-bottom: 1px solid #333;
      font-size: 11px;
      color: var(--text-secondary);
      flex-shrink: 0;
    }

    #previewFrame {
      flex: 1;
      border: none;
      background: white;
    }

    /* Scrollbars */
    .chat-container::-webkit-scrollbar {
      width: 3px;
    }

    .chat-container::-webkit-scrollbar-track {
      background: var(--bg-panel);
    }

    .chat-container::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: 2px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .app-container { flex-direction: column; }
      .ai-panel { width: 100%; height: 200px; }
      .preview-container { display: none; }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <section class="ai-panel">
      <header class="ai-header">
        <h2>ü§ñ DevPilot AI</h2>
        <p>Your coding assistant</p>
      </header>

      <div class="chat-section">
        <form id="chatForm" class="chat-form">
          <input
            type="text"
            id="promptInput"
            placeholder="Type your message here..."
            autocomplete="off"
            required
          />
          <button type="submit" class="send-btn" id="sendBtn">Send</button>
        </form>

        <div id="chatContainer" class="chat-container">
          <!-- Only generated messages appear here -->
        </div>
      </div>
    </section>

    <section class="code-panel">
      <header class="code-header">
        <button class="tab">üìù Editor</button>
        <button id="previewBtn" class="preview-btn">‚ñ∂ Preview</button>
      </header>

      <div class="code-content">
        <div class="editor-container">
          <textarea id="codeEditor" placeholder="Generated code will appear here..."></textarea>
        </div>
        
        <div class="preview-container">
          <div class="preview-header">üîç Live Preview</div>
          <iframe id="previewFrame" sandbox="allow-scripts"></iframe>
        </div>
      </div>
    </section>
  </div>

  <script>
    // n8n Webhook URL
    const API_BASE_URL = 'https://n8n-latest1-0.onrender.com/webhook/43fa1fd8-0ad7-4931-9e71-416809263fff';

    // DOM Elements
    const editor = document.getElementById('codeEditor');
    const previewBtn = document.getElementById('previewBtn');
    const previewFrame = document.getElementById('previewFrame');
    const chatForm = document.getElementById('chatForm');
    const promptInput = document.getElementById('promptInput');
    const chatContainer = document.getElementById('chatContainer');
    const sendBtn = document.getElementById('sendBtn');

    // Add message to chat
    function addMessage({ role, text }) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    // Show loading message
    function showLoading() {
      const div = document.createElement('div');
      div.className = 'message ai';
      div.innerHTML = '<div class="loading"></div> Generating...';
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return div;
    }

    // Preview button
    previewBtn.addEventListener('click', () => {
      const code = editor.value.trim();
      if (!code) return;
      
      const doc = `
        <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>${extractCSS(code)}</style>
          </head>
          <body>
            ${extractHTML(code)}
            <script>${extractJS(code)}<\/script>
          </body>
        </html>`;
      
      previewFrame.srcdoc = doc;
    });

    // Chat form submission
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      // Add user message
      addMessage({ role: 'user', text: prompt });
      
      // Clear and disable form
      promptInput.value = '';
      promptInput.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Generating...';

      // Show loading
      const loading = showLoading();

      try {
        const response = await fetch(API_BASE_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        
        // Remove loading
        if (loading.parentNode) {
          chatContainer.removeChild(loading);
        }
        
        // Add AI response
        addMessage({ role: 'ai', text: data.code });
        
        // Insert code into editor (replace existing content)
        editor.value = data.code;
        
        // Auto preview
        setTimeout(() => {
          previewBtn.click();
        }, 300);
        
      } catch (error) {
        // Remove loading
        if (loading.parentNode) {
          chatContainer.removeChild(loading);
        }
        
        // Simple error message
        addMessage({ role: 'ai', text: 'Error generating code. Please try again.' });
      } finally {
        // Re-enable form
        promptInput.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        promptInput.focus();
      }
    });

    // Extract HTML/CSS/JS from code
    function extractHTML(src) {
      return src
        .replace(/<style[\s\S]*?<\/style>/gi, '')
        .replace(/<script[\s\S]*?<\/script>/gi, '')
        .trim();
    }

    function extractCSS(src) {
      const match = src.match(/<style[^>]*>([\s\S]*?)<\/style>/i);
      return match ? match[1].trim() : '';
    }

    function extractJS(src) {
      const match = src.match(/<script[^>]*>([\s\S]*?)<\/script>/i);
      return match ? match[1].trim() : '';
    }

    // Focus input on load
    promptInput.focus();
  </script>
</body>
</html>
