<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPilot AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel editor-panel">
            <h2>Code Editor</h2>
            <img src="https://i.imgur.com/SxZRQes.png" alt="Glowing Code Monitor" class="panel-icon">
            <textarea id="code-editor" placeholder="Your code will appear here..."></textarea>
            <button id="preview-btn">Preview</button>
        </div>
        <div class="panel preview-panel">
            <h2>Preview Window</h2>
            <iframe id="preview-iframe" sandbox="allow-scripts"></iframe>
        </div>
        <div class="panel ai-panel">
            <h2>AI Assistant</h2>
            <img src="https://i.imgur.com/pL11LHs.png" alt="AI Assistant" class="panel-icon">
            <div id="chat-history"></div>
            <input type="text" id="prompt-input" placeholder="Type your prompt, e.g., 'Build a navbar with dropdown'">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
